#
# Configure the display and description of parameters
#
parameters :
    input_genomeSet_ref :
        ui-name : |
            Genome Set
        short-hint : |
            The Set of Genomes upon which to run DomainAnnotation
        long-hint  : |
            The Set of Genomes upon which to run DomainAnnotation
    override_annot :
        ui-name : |
            Override Existing Domain Annotations
        short-hint : |
            Whether to redo or skip DomainAnnotations that have already been done
        long-hint  : |
            Whether to redo or skip DomainAnnotations that have already been done

description : |
    <p>run DomainAnnotation runs the DomainAnnotation App on all the members of a Genome Set.</p>

    <p>DomainAnnotation App by John-Marc Chandonia (JMChandonia@lbl.gov), Pavel Novichkov (PSNovichkov@lbl.gov), and Roman Sutormin (RSutormin@lbl.gov).</p>

