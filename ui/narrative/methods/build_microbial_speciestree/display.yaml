#
# define display information
#
name: Build Microbial SpeciesTree - v1.5.1

tooltip: |
    Build Species Tree for your Microbial Genomes, including Reference Genomes and Tree Skeleton with Phylum Exemplars

screenshots: []

icon: speciestree-purple.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_genome_refs :
        ui-name : |
            Query Genomes
        short-hint : |
            The Genomes, GenomeSet, or SpeciesTree containing the Query genomes.
    input_genome2_refs :
        ui-name : |
            Additional Genomes
        short-hint : |
            The Genomes, GenomeSet, or SpeciesTree containing Additional genomes.
    desc :
        ui-name : |
            Description
        short-hint : |
            A description of the SpeciesTree which will be added to the title in the tree image.
    show_skeleton_genome_sci_name :
        ui-name : |
            Include skeleton species name
        short-hint : |
            Choose whether to show the Skeleton Species Name in the Tree figure.
    skeleton_set :
        ui-name : |
            Skeleton exemplar set
        short-hint : |
            Include lineage exemplars to form a skeleton for the Species Tree.
    color_for_user_genomes :
        ui-name : |
            Color user genomes
        short-hint : |
            Add color to final species tree image for query genome leaves.
    color_for_user2_genomes :
        ui-name : |
            Color additional genomes
        short-hint : |
            Add color to final species tree image for additional genome leaves.
    output_tree_name :
        ui-name : |
            Output Tree
        short-hint : |
            The name of the output Tree object

description : |
    <p>This App allows the user to build a microbial <b><i>SpeciesTree</i></b> of their genomes, with options to include Phylum exemplar genomes to act as a skeleton.</p>

    <p><strong>Team members who developed &amp; deployed algorithm in KBase:</strong> <a href="https://narrative.kbase.us/#people/dylan">Dylan Chivian</a>, based on the Insert Genomes into Species Tree App developed by Paramvir Dehal and Roman Sutormin. For questions, please <a href=”http://kbase.us/contact-us/”>contact us</a>.</p>


